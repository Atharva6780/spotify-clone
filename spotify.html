<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotifylogo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
        
    <div class="container">
        <div class="songlist">
            <h1>Enjoy The Best Sounds</h1>
            <div class="songitemcontainer">
                
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestmap">05.34 <i id="0" class="far songitemplay fa-play-circle"></i></span></span>
                    <span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestmap">05.34 <i id="1" class="far songitemplay fa-play-circle"></i></span></span>
                    <span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestmap">05.34 <i id="2" class="far songitemplay fa-play-circle"></i></span></span>
                    <span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestmap">05.34 <i id="3" class="far songitemplay fa-play-circle"></i></span></span>
                    <span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestmap">05.34 <i id="4" class="far songitemplay fa-play-circle"></i></span></span>
                    <span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestmap">05.34 <i id="5" class="far songitemplay fa-play-circle"></i></span></span>
                    <span></span>
                </div>
                
            </div>
        </div>
        <div class="songlist"></div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-circle-play " id="masterplay"></i>
            <i class="fas fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="44px"   alt="gif" id="gif"><span id="masterSongName">rolex</span>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/706804d861.js" crossorigin="anonymous"></script>
    <script src="spotify.js"></script>
</body>
</html>
